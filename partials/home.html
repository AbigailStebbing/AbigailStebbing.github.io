<flex-slider slide="project in Projects track by project.FileName">
    <li>
        <img alt="{{project.Caption}}" ng-src="img/images/LQ/{{project.FileName}}" style="height: 500px; width: auto">
        <a href="#/Project/{{project.ProjectKey}}"><h3>{{project.ProjectTitle}}</h3></a>
        <p>{{project.Summary}}</p>
    </li>
</flex-slider>
