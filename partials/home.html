<flex-slider slide="project in Projects track by project.FileName" style="max-width: 900px">
    <li>
        <img class="img" alt="{{project.Caption}}" ng-src="img/images/LQ/{{project.FileName}}">
        <p ng-repeat="paragraph in project.Summary track by $index">{{paragraph}}</p>
    </li>
</flex-slider>
